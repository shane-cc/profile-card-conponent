<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="profile avatar" />
          </div>
        </div>
        <div class="card__body">
          <h1 class="profile__name">
            Victor Crest
            <p class="profile__age">26</p>
          </h1>
          <p class="profile__location">London</p>
        </div>
        <div class="card__footer">
          <div class="info-box">
            <h2 class="info-box__count">80K</h2>
            <p class="info-box__label">Followers</p>
          </div>
          <div class="info-box">
            <h2 class="info-box__count">803K</h2>
            <p class="info-box__label">Likes</p>
          </div>
          <div class="info-box">
            <h2 class="info-box__count">1.4K</h2>
            <p class="info-box__label">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
